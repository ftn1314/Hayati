<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayati Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">
        <h1>Hayati Fashion</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collection</a></p>
            <p class="navbar-link"><a href="contact.html">Contact Us</a></p>
        </div>
        <div class="navbar-toggle-menu">
            <p onclick="showNavbar()"><i class="fa-solid fa-bars"></i></p>

        </div>
    </nav>
    <!--Side Navbar-->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()"><i class="fa-regular fa-circle-xmark"></i></p>
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="collection.html">Collection</a></p>
            <p class="side-navbar-link"><a href="contact.html">Contact Us</a></p>
        </div>
    </div>

    <!--Contact us -->
    <div class="contact-us">
        <div class="contact-us-container">
            <h2>Contact Us</h2>
            <form>
                <div class="form">
                    <label>Name:</label><br>
                    <input type="text">
                </div>
                <div class="form">
                    <label>Email:</label><br>
                    <input type="text">
                </div>
                <div class="form-two">
                    <label>Message:</label><br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="contact-button">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!--Footer-->
    <div class="footer">
        <h2>Hayati Fashion</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, nobis.</p>
        <div class="footer-icons">
            <i class="fa-brands fa-instagram" style="color:#ffffff"></i>
            <i class="fa-brands fa-facebook" style="color:#ffffff"></i>
            <i class="fa-brands fa-whatsapp" style="color:#ffffff"></i>
        </div>
        <p>@2024 hayati.com</p>
    </div>



    <script src="./index.js"></script>
